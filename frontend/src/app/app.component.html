<style>
	:host {
		font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		font-size: 14px;
		color: #333;
		box-sizing: border-box;
		-webkit-font-smoothing: antialiased;
		-moz-osx-font-smoothing: grayscale;
	}

	h1,
	h2,
	h3,
	h4,
	h5,
	h6 {
		margin: 8px 0;
	}

	p {
		margin: 0;
	}

	.spacer {
		flex: 1;
	}

	.toolbar {
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		height: 60px;
		display: flex;
		align-items: center;
		background-color: #1976d2;
		color: white;
		font-weight: 800;
	}

	.form {
		margin-top: 100px;
		margin-bottom: 100px;
	}

	.form input {
		padding: 10px;
		border: 2px solid lightskyblue;
		font-size: medium;
		font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
	}

	.form button {
		cursor: pointer;
		padding: 7px;
		border: 2px solid lightskyblue;
		background-color: lightskyblue;
		color: black;
		font-size: medium;
		font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
	}
</style>


<div class="toolbar" role="banner">
	<span style="margin-left: 40px;">Students information center</span>
	<div class="spacer"></div>
</div>


<form class="form" [formGroup]="studentForm" (ngSubmit)="onSubmit()">
	<h3>Student info form</h3>
	<input type="text" placeholder="name" formControlName="name">
	<br><br>
	<input type="text" placeholder="phone" formControlName="phone">
	<br><br>
	<button type="submit">Submit</button>
</form>

<h2>Students info</h2>
<hr>
<hr>
<div *ngFor="let student of students">
	<b>Name: {{ student.name }}</b>
	<p>Phone: {{student.phone}}</p>
	<hr>
</div>
